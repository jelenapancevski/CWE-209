<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}" >
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

    <!-- Thymeleaf conditional rendering of script -->
    <script th:if="${session.debugMessage != null}" th:inline="javascript">
        /*<![CDATA[*/
        console.log('Debug Message:', /*[[${session.debugMessage}]]*/ '');
        /*]]>*/
    </script>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class=" offset-lg-4 col-lg-4" >
           <h2> Please login to access the site </h2>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-4 col-lg-4" >
            <p th:text="${session.message}" class="error"></p>
        </div>
    </div>
    <form th:action="@{login}" method="post">
    <div class="row">
        <div class=" offset-lg-4 col-lg-4" >
            <label for="username"> Username </label> <input type="text" class="form-control" placeholder="Username" id="username" name="username"/>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-4 col-lg-4" >
            <label for="password"> Password </label> <input type="password" id="password" placeholder="Password"  class="form-control" name="password"/>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-4 col-lg-4"  align="center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
    </form>
</div>
</div>
</body>

</html>
