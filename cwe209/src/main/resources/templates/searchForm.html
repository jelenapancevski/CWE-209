<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/searchByIngredient.css}" >
    <link rel="stylesheet" th:href="@{/css/ingredient.css}">
    <title>Search Form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">

    <a class="navbar-brand" th:href="@{/home}"> Delicious corner <img th:src="@{/backgrounds/logo.png}" alt="" id="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" id="menu">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/promotions}">Promotions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/basket}">Basket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/searchByIngredient}">Search by ingredients</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-primary"/>
                </form>
            </li>

        </ul>
    </div>
</nav>
<div class="textCenter">
    <h2> Search products by ingredient</h2>

    <form th:action="@{/searchByIngredient}" method="post" class="formSize">
        <!--    <label for="ingredient">Ingredient:</label>-->
        <input type="text" id="ingredient" name="ingredient" th:value="${ingredient}" class="form-control"/>
        <br>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>


</body>
</html>
