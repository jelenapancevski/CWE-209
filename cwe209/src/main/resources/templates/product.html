<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >

    <a class="navbar-brand" th:href="@{/home}">Slatki zalogaji <img th:src="@{/backgrounds/logo.png}" alt="" id="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" id="menu">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-primary" />
                </form>
            </li>

        </ul>
    </div>
</nav>
    <div class="container-fluid cream" th:if="${product}">

        <div class="row">
            <div class="col" id="title" th:text="${product.name}"></div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 picture">

                <div class="card" id="picture">
                    <div class="card-header">
                        &nbsp;
                    </div>

                    <div class="card-content">
                        <img class="card-image" th:src="@{'/products/' + ${product._id} + '.' + ${product.image}}"/>
                    </div>
                    <div class="card-actions">
                    </div>
                </div>

            </div>
            <div class="col-lg-8 col-md-6 col-sm-6">
                <div class="row">
                    <div class="col" >
                        <div id="description" th:text="${product.description}"></div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-6 ">
                        <div id="list">
                            <p>Ingridients:</p>
                            <ul th:if="${product.ingredients}">
                                <li th:each="ingredient : ${product.ingredients}" th:text="${ingredient}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 ">
                        <div class="row">
                            <div class="col" id="price">
                                Price &nbsp;<span th:text="${product.price}"></span> din
                            </div>
                        </div>

                        <form class="form-horizontal" th:action="@{/order}" method="post" th:object="${orderForm}" id="orderform">
                            <div class="row "  >
                                <div class="col">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="form-group">
                                                    <label for="amount"></label>
                                                    <!-- -->
                                                    <input type="number" class="form-control" id="amount" name="amount" min="1" step="1" placeholder="Amount" />
                                                </div>
                                            </td>
                                            <td>
                                                <button type="submit" class="btn btn-primary" id="orderbutton">Add to basket</button>
                                            </td>
                                        </tr>
                                    </table>


                                </div>

                            </div>
                            <div class="row" th:if="${message}">
                                <div class="col" id="message" th:text="${message}"></div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>

        <div class="row row-comment">

                    </div>
                </div>
            </div> -->
