    <script th:inline="javascript" th:if="${product!=null}">
        /*<![CDATA[*/
        function addProductToBasket(amount) {
            amount = parseInt(amount);
            if (isNaN(amount)){
                console.log("Invalid input: Not a valid number FLAG4_Found");
                return;
            }

            var buyer = /*[[${#authentication.getPrincipal()?._id}]]*/ null;
            var buyertype = /*[[${#authentication.getPrincipal()?.usertype}]]*/ null;
            var order = JSON.parse(sessionStorage.getItem("order"));
            if (order == null) {
                // New order
                order = {
                    date: new Date(),
                    notified: null,
                    status: 'pending',
                    products: []
                };
            }
            var found = false;
            order.products.forEach(function(product) {
                if (product['productid'] == /*[[${product._id}]]*/) {
                    product['amount'] += amount;
                    found = true;
                }
            });
            if (!found) {
                order.products.push({"productid": /*[[${product._id}]]*/, "amount": amount});
            }
            sessionStorage.setItem("order", JSON.stringify(order));
            document.getElementById('amount').value=null;
            document.getElementById('message').innerHTML = "Product is succesfully added to the basket!";
        }
        /*]]>*/
    </script>
