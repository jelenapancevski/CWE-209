<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promotion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/promotion.css}" >
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Thymeleaf conditional rendering of script -->
  <script th:if="${session.debugMessage != null}" th:inline="javascript">
    /*<![CDATA[*/
    console.log('Debug Message:', /*[[${session.debugMessage}]]*/ '');

    /*]]>*/
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >

  <a class="navbar-brand" th:href="@{/home}"> Delicious corner <img th:src="@{/backgrounds/logo.png}" alt="" id="logo"></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav" id="menu">

      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/promotions}">Promotions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/basket}">Basket</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/searchByIngredient}">Search by ingredients</a>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out" class="btn btn-primary" />
        </form>
      </li>

    </ul>
  </div>
</nav>
<div class="container-fluid cream" th:if="${promotion != null}">

  <div class="row">
    <div class="col" id="title" th:text="${promotion.name}"></div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6 picture">

      <div class="card" id="picture">
        <div class="card-header">
          &nbsp;
        </div>

        <div class="card-content">
          <img class="card-image" th:src="@{'/promotions/' + ${promotion._id} + '.' + ${promotion.image}}"/>
        </div>
        <div class="card-actions">
        </div>
      </div>

    </div>
    <div class="col-lg-8 col-md-6 col-sm-6">
      <div class="row">
        <div class="col" >
          <div id="description" th:text="${promotion.description}"></div>
        </div>
      </div>

    </div>
  </div>
</div>
<div th:if="${promotion == null}">
  <h2 th:text="${errorMessage}"></h2>
</div>


</body>
</html>
