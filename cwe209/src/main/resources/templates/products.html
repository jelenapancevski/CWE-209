
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}" >
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

    <!-- Thymeleaf conditional rendering of script -->
    <script th:if="${session.debugMessage != null}" th:inline="javascript">
        /*<![CDATA[*/
        console.log('Debug Message:', /*[[${session.debugMessage}]]*/ '');
        /*]]>*/
    </script>
</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12" id="title">
            Torte
        </div>
    </div>

    <div class="row sameheight">
        <div class="col-lg-4 col-md-6 col-sm-6 info-sameheight" th:each="cake : ${currentcakes}">

            <div class="card">
                <div class="card-header">
                    <div class="card-title" th:onclick="'product(\'' + ${cake.name} + '\')'" th:text="${cake.name}"></div>
                </div>
                <div class="card-content">
                    <img class="card-image" th:src="@{'../../assets/products/' + ${cake._id} + '.' + ${cake.image}}" th:onclick="'product(\'' + ${cake.name} + '\')">
                </div>
                <div class="card-actions"></div>
            </div>

        </div>
    </div>

    

</div>


</body>
</html>
