<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promotions</title>
  <link rel="stylesheet" th:href="@{/css/pomotions.css}" >
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <a class="navbar-brand" th:href="@{/home}">Delicious corner <img th:src="@{/backgrounds/logo.png}" alt="" id="logo" style=" width: 50px;height: 70px;"></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav" id="menu">

      <li class="nav-item">
        <a class="nav-link" th:href="@{/products}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/promotions}">Promotions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/basket}">Basket</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/searchByIngredient}">Search by ingredients</a>
      </li>
      <li class="nav-item" >
        <form th:action="@{/logout}" method="post" >
          <input type="submit" value="Sign Out" class="btn btn-primary" />
        </form>
      </li>

    </ul>
  </div>

</nav>
<div class="container-fluid" >

  <div class="row">
    <div class="col-lg-12" id="title">
      Promotions
    </div>
  </div>

  <div class="row sameheight" th:each="promotion : ${promotions}">
    <div class="offset-lg-3 col-lg-6 cold-md-4 col-sm-6 info-sameheight" >

      <mat-card >
        <mat-card-header>
          <mat-card-title th:text="${promotion.name}"> </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <img mat-card-image th:src="@{'/promotions/' + ${promotion._id} + '.' + ${promotion.image}}">
        </mat-card-content>
<!--        <mat-card-actions >-->
<!--          {{promotion.description}}-->
<!--        </mat-card-actions>-->
      </mat-card>

    </div>
  </div>
</div>
</body>
</html>
