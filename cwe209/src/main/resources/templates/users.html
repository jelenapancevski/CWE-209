<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Hello World!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" th:href="@{/css/users.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <a class="navbar-brand" th:href="@{/home}">Delicious corner <img th:src="@{/backgrounds/logo.png}" alt="" id="logo" style=" width: 50px;height: 70px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" id="menu">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/orders}">Orders</a>
            </li>
            <li class="nav-item" >
                <form th:action="@{/logout}" method="post" >
                    <input type="submit" value="Sign Out" class="btn btn-primary" />
                </form>
            </li>

        </ul>
    </div>

</nav>
<div class="container-fluid">

    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <td>Firstname</td>
                    <td>Lastname</td>
                    <td>Username</td>
                    <td>Address</td>
                </tr>

                <tr th:each="user:${users}">
                    <td th:text="${user.firstname}">

                    </td>
                    <td th:text="${user.lastname}">

                    </td>
                    <td th:text="${user.username}">

                    </td>
                    <td th:text="${user.address}">

                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
</body>
</html>
