<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/searchByIngredient.css}" >

    <title>Search Results</title>
</head>
<body>
<div class="textCenter">
    <h2>Search products by ingredient</h2>
    <form th:action="@{/searchByIngredient}" method="post" class="formSize">
        <!--    <label for="ingredient">Ingredient:</label>-->
        <input type="text" id="ingredient" name="ingredient" th:value="${ingredient}" class="form-control"/>
        <br>
        <button type="submit" class="btn btn-primary textCenter">Search</button>
    </form>
</div>



<div class="textCenter">
    <h2>Results:</h2>
    <p th:each="productName : ${products}" th:text="${productName}"></p>
</div>


</body>
</html>
